apiVersion: apps/v1
kind: Deployment
metadata:
  name: movie-night
  namespace: default
  labels:
    app: movie-night
spec:
  replicas: 1
  selector:
    matchLabels:
      app: movie-night
  template:
    metadata:
      labels:
        app: movie-night
      annotations:
        version: "fa7efb5-1771229877"
    spec:
      initContainers:
      - name: cleanup-data
        image: busybox
        command:
        - sh
        - -c
        - |
          # Remove data.json if it's a directory (from previous mounts)
          if [ -d /data/data.json ]; then
            echo "Removing directory /data/data.json"
            rm -rf /data/data.json
          fi
        volumeMounts:
        - name: data
          mountPath: /data
      - name: git-clone
        image: node:20-alpine
        command:
        - sh
        - -c
        - |
          apk add --no-cache git
          rm -rf /app/*
          git clone https://github.com/erix/movie-night-app.git /tmp/repo
          mv /tmp/repo/* /app/
          cd /app && npm install --production
        volumeMounts:
        - name: app-code
          mountPath: /app
      containers:
      - name: movie-night
        image: node:20-alpine
        workingDir: /app
        command: ["node", "server.js"]
        ports:
        - containerPort: 3000
          name: http
        env:
        - name: PORT
          value: "3000"
        - name: TMDB_API_KEY
          valueFrom:
            secretKeyRef:
              name: movie-night-secrets
              key: tmdb-api-key
        - name: MDBLIST_API_KEY
          valueFrom:
            secretKeyRef:
              name: movie-night-secrets
              key: mdblist-api-key
        - name: MDBLIST_LIST_ID
          valueFrom:
            secretKeyRef:
              name: movie-night-secrets
              key: mdblist-list-id
        - name: DATA_DIR
          value: "/data"
        volumeMounts:
        - name: app-code
          mountPath: /app
        - name: data
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/state
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /api/state
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 10
      volumes:
      - name: app-code
        emptyDir: {}
      - name: data
        persistentVolumeClaim:
          claimName: movie-night-pvc
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: movie-night-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 1Gi
